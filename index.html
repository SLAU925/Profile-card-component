<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>                
            <div class="bubble">
                <img class="bubble_pic" src="images/bg-pattern-card.svg" width="350px">
                <img class="profile_pic" src="images/image-victor.jpg" alt="image-victor">
            </div>
            <section>
                <div class="name-age">
                    <h1 class="bigger name">Victor Crest</h1>
                    <p class="age">26</p>
                </div>
                <p class="place">London</p>
            </section>
            <section class="stats">
                <div class="go_right">
                    <p class="bigger remove_margin">80K</p>
                    <p class="remove_margin smaller">Followers</p>
                </div>
                <div>
                    <p class="bigger remove_margin">803K</p>
                    <p class="remove_margin smaller">Likes</p>
                </div>
                <div class="go_left">
                    <p class="bigger remove_margin">1.4K</p>
                    <p class="remove_margin smaller">Photos</p>
                </div>
            </section>
        </main>
    </body>
</html>
